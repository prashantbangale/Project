<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(color) {
            if (color=='red') {
                document.body.style.backgroundColor='red'
            }else{
               document.body.style.backgroundColor='yellow'
            }
         }
    </script>
</head>
<body>
   
    <input type="button" value="Red" onclick="show('red')"> <br> <br>
    <input type="button" value="Yellow" onclick="show('yellow')">
</body>
</html>
